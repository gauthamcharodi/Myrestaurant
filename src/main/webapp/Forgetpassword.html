<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<fieldset style="width: 200px; height: 200px;">
		<form action="">
			<table>
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" id="mail" name="email"></td>
				</tr>

				<tr>
					<td><label for="dob">DOB:</label></td>
					<td><input type="date" id="date" name="date"></td>
				</tr>

				<tr>
					<td><label for="mob">Mobile:</label></td>
					<td><input type="mob" id="mob" name="mob"></td>
				</tr>

				<tr>
					<td><label for="country">Country:</label></td>
					<td><input type="con" id="con" name="con"></td>
				</tr>

				<tr>
					<td><label for="newpassword">New Password:</label></td>
					<td><input type="pass" id="pass" name="pass"></td>
				</tr>
				
				<tr>
					<td><input type="submit" value="Update Password"></td>
                    <td><input type="button" value="cancel"></td>
				</tr>
			</table>
		</form>

	</fieldset>
</body>

</html>
